<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat tiempo real</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <h1>Chat en tiempo real</h1>

  <div id="join">
    <input id="username" placeholder="Tu nombre" maxlength="30" />
    <button id="btnJoin" type="button">Entrar</button>
  </div>

  <div id="log" aria-live="polite"></div>

  <form id="form" autocomplete="off">
    <input id="input" placeholder="Escribe un mensaje..." disabled />
    <button type="submit" disabled>Enviar</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
<script src="/client.js?v=1"></script>
</body>
</html>
